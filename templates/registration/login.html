{% extends 'base.html' %}

{% block content %}
  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    <div>
      {{ form.as_p }}
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    <div>
      <a href="{% url 'signup' %}" class="btn btn-sm">Signup</a>
    </div>
{% endblock %}
