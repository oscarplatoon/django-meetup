{% extends 'base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}
  <div class="jumbotron">
    <h1 class="display-4">Signup</h1>
    <div>
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Signup</button>
      </form>
    </div>
  </div>
  <a href="{% url 'login' %}" class="btn btn-primary stretched-link">Login</a>
{% endblock %}
